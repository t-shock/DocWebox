<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration form</title>
	<link rel="stylesheet" href="stylesheet.css">
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript" src="switches.js"></script>
	<div class="Main">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" id="loginbtn" class="toggle-btn" onclick="login()" style="color:white; font-size: 12px;">Σύνδεση</button>
				<button type="button" id="registerbtn" class="toggle-btn" onclick="register()" style="font-size: 12px;">Εγγραφή</button>
			</div>
	            <form method="POST" action="login.php" id="login" class="input-group">
	        		<input type="text" id="username" class="input-field" name="username" placeholder="Username ασθενή/ιατρού" required>
		    		<input type="password" id="password" class="input-field" name="password" placeholder="Κωδικός πρόσβασης" required>
		    		<input type="checkbox" class="check-box"><span>Να με θυμάσαι</span>
		    		<button type="submit" class="submit-btn" name="submit">Σύνδεση</button>
		    	</form>
				
				<form method="POST" action="register.php" id="register" class="input-group">
					<h3>Είμαι:</h3>
					<select id="role" name="role" onchange="updateform()">
						<option value="pat">Ασθενής</option>
						<option value="doc">Ιατρός</option>
					</select>
					
					<div id="from" class="pat">
						
					</div> 
				</form>

		</div>
	</div>
	
	
	
</body>

</html>
